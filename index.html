<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="./AR.js/aframe/build/aframe-ar.js"> </script>
<script src="./AR.js/three.js/src/threex/threex-armarkercontrols.js"></script>


  <body style='margin : 0px; overflow: hidden;'>
    <div id="cPatt" style="position:fixed;top:36px;left:10px;z-index:100;color:#0099FF;font-size:28pt;font-family:sans-serif;"></div>


    <a-scene embedded arjs='debugUIEnabled:false;'>

      <a-marker type="pattern" url="./Patt/note0-0-0.patt">
        <a-text value="OK" position=" 0 0 0.5" align="center" rotation="-90 0 0" color="#FFCC33">
        </a-text>
      </a-marker>

      <a-marker type="pattern" url="./Patt/heart.patt">
        <a-text value="heart OK!" position=" 0 0 0.5" align="center" rotation="-90 0 0" color="#FFCC33">
        </a-text>
      </a-marker>

      <a-marker type="pattern" url="./Patt/star.patt">
        <a-text value="star OK!" position=" 0 0 0.5" align="center" rotation="-90 0 0" color="#FFCC33">
        </a-text>
      </a-marker>

      <a-marker type="pattern" url="./Patt/AR.patt">
        <a-text value="AR OK!" position=" 0 0 0.5" align="center" rotation="-90 0 0" color="#FFCC33">
        </a-text>
      </a-marker>

      <a-marker type="pattern" url="./Patt/markers1.patt">
        <a-text value="markers1 OK!" position=" 0 0 0.5" align="center" rotation="-90 0 0" color="#FFCC33">
        </a-text>
      </a-marker>

      <a-marker type="pattern" url="./Patt/heart-star.patt">
        <a-text value="heart-star OK!" position=" 0 0 0.5" align="center" rotation="-90 0 0" color="#FFCC33">
        </a-text>
      </a-marker>

      <a-marker type="pattern" url="./Patt/heart-note.patt">
        <a-text value="heart-note OK!" position=" 0 0 0.5" align="center" rotation="-90 0 0" color="#FFCC33">
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
