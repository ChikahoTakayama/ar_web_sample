<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled:false;'>
      <a-assets>
	<a-asset-item id="3DModel" src="googlepoly.obj"></a-asset-item>
	<a-asset-item id="Material" src="googlepoly.mtl"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-marker2.patt">
	<a-text value="Welocome to \nHibikino!" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827">
	</a-text>
	<a-obj-model src="#3DModel"
		     mtl="#Material"
		     scale="0.005 0.005 0.005"
		     position="0 0.5 0">
	</a-obj-model>
      </a-marker>

      <a-marker preset='hiro'>
	<a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>
    
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
