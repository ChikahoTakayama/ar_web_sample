<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled:false;'>
      <a-assets>
	<a-asset-item id="3DModel" src="model.obj"></a-asset-item>
	<a-asset-item id="Material" src="materials.mtl"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-marker2.patt">
	<a-text value="Welocome to \nHibikino!" position=" 0 0 0.5" align="center" rotation="-90 0 0" color="#DD4827">
	</a-text>
      </a-marker>

      <a-marker type="pattern" url="checkpoint.patt">
	<a-text value="N133" position=" 0 0 0.25" align="center" rotation="-90 0 0" color="#3ADF00">
	</a-text>
      </a-marker>
      
      <a-marker type="pattern" url="q1.patt">
	<a-text value="Answer:K" position=" 0 0 0.25" align="center" rotation="-90 0 0" color="#3ADF00">
	</a-text>
      </a-marker>

      <a-marker type="pattern" url="q2.patt">
	<a-text value="Answer:S" position=" 0 0 0.25" align="center" rotation="-90 0 0" color="#00FFFF">
	</a-text>
      </a-marker>
      

      <a-marker type="pattern" url="q3.patt"> 
	<a-obj-model src="#3DModel"
		     mtl="#Material"
		     scale="0.005 0.005 0.005"
		     position="0 0.5 0">
	</a-obj-model>
	<a-text value="fortune teller" position=" 0 0 0.5" align="center" rotation="-90 0 0" color="#AC58FA">
        </a-text>
      </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
